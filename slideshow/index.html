<!DOCTYPE html>
<html lang="en">
<title>Slideshow</title>
<head>
    <style>
 body {
            margin: 0;
            background: black;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: center;
            overflow: hidden;
            cursor: none;
        }

        img {
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <script src="index.js"></script>
    <img src="placeholder.svg" onload="this.onclick = () => downloadIMG(this.src, 'AI-Slideshow.png')">

</body>

</html>
