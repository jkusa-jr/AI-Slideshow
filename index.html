<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/slideshow/favicon-96x96.png" sizes="96x96" />
    <link rel="shortcut icon" href="/slideshow/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/slideshow/apple-touch-icon.png" />
    
    <link rel="icon" type="image/png" href="/slideshow/dark-favicon-96x96.png" sizes="96x96" media="(prefers-color-scheme: dark)" />
    <link rel="shortcut icon" href="/slideshow/dark-favicon.ico" media="(prefers-color-scheme: dark)" />
    <link rel="apple-touch-icon" sizes="180x180" href="/dark-slideshow/apple-touch-icon.png" media="(prefers-color-scheme: dark)" />

    <meta name="apple-mobile-web-app-title" content="AI Slideshow" />
    <link rel="manifest" href="/slideshow/site.webmanifest" />
</head>
<title>AI Slideshow</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spcss@0.9.0">
<body>
    

<h1>
    Welcome to AI Slideshow! A slideshow of images made by AI! Put in your prompt to start the slideshow!
</h1>

<h3>
    What is the prompt?
</h3>
<button onclick="redirect()">Go</button>
<input type="text" id="prompt">
<script>

    var input = document.getElementById("prompt");
    input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            redirect()
        }
    });

    function redirect() {
        window.location = `/slideshow?prompt=${document.getElementById("prompt").value}`;
    }
</script>
</body>
